name: Release Wallet Extension

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build Extensions
        run: node build.cjs

      - name: Check zip files
        run: npm run check:zip

      - name: Check changelog exists
        run: test -f CHANGELOG.md

      - name: Upload Release with changelog
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ksd-wallet-chrome.zip
            ksd-wallet-edge.zip
            ksd-wallet-firefox.zip
          body_path: CHANGELOG.md
          name: Release ${{ github.ref_name }}   # ğŸ‘ˆ è‡ªåŠ¨ç”Ÿæˆæ ‡é¢˜
          tag_name: ${{ github.ref_name }}       # ğŸ‘ˆ ä½¿ç”¨å½“å‰ tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
